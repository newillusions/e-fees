<!DOCTYPE html>
<html>
<head>
    <title>Test Fee Proposals</title>
</head>
<body>
    <h1>Test Fee Proposals</h1>
    <button onclick="testGetFeeProposals()">Test Get Fee Proposals</button>
    <pre id="output"></pre>

    <script>
        async function testGetFeeProposals() {
            const output = document.getElementById('output');
            output.textContent = 'Testing...';
            
            try {
                // Test if Tauri is available
                if (typeof window.__TAURI__ === 'undefined') {
                    output.textContent = 'ERROR: Tauri not available. Make sure this is running in the Tauri app.';
                    return;
                }

                const { invoke } = window.__TAURI__.core;
                console.log('üîç Invoking get_fee_proposals...');
                
                const result = await invoke('get_fee_proposals');
                console.log('‚úÖ get_fee_proposals result:', result);
                
                output.textContent = `SUCCESS: Got ${result.length} fee proposals\n\n` + 
                                   `First proposal: ${JSON.stringify(result[0], null, 2)}`;
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                output.textContent = `ERROR: ${error.message || error}`;
            }
        }
    </script>
</body>
</html>
